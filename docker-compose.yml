version: "3"
services:
  frontend:
    build: ./frontend
    ports:
      - 8080:8080
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: psql -U postgres -q -d postgres -c "SELECT 'ready';"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  db-data: